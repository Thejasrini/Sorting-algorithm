<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithm Visualizer</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Sorting Algorithm Visualizer</h1>
        
        <div class="controls">
            <div class="control-group">
                <label for="algorithm">Algorithm:</label>
                <select id="algorithm">
                    <option value="bubble">Bubble Sort</option>
                    <option value="insertion">Insertion Sort</option>
                    <option value="selection">Selection Sort</option>
                    <option value="quick">Quick Sort</option>
                    <option value="merge">Merge Sort</option>
                    <option value="heap">Heap Sort</option>
                    <option value="counting">Counting Sort</option>
                    <option value="radix">Radix Sort</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="size">Array Size:</label>
                <input type="range" id="size" min="5" max="20" value="10">
                <span id="size-value">10</span>
            </div>
            
            <div class="control-group">
                <label for="speed">Speed:</label>
                <input type="range" id="speed" min="1" max="20" value="10">
                <span id="speed-value">10</span>
            </div>
            
            <button id="generate-btn">Generate Array</button>
            <button id="sort-btn">Start Sort</button>
            <button id="stop-btn" disabled>Stop Sort</button>
        </div>
        
        <div class="array-container" id="array-container">
            <!-- Array elements will be displayed here -->
        </div>
        
        <div class="status" id="status">
            Ready to sort
        </div>
        
        <div class="complexity-info">
            <div id="time-complexity">Time Complexity: O(nÂ²)</div>
            <div id="space-complexity">Space Complexity: O(1)</div>
        </div>
    </div>
    
    <script src="js/main.js"></script>
    <script src="js/bubbleSort.js"></script>
    <script src="js/selectionSort.js"></script>
    <script src="js/insertionSort.js"></script>
    <script src="js/quickSort.js"></script>
    <script src="js/mergeSort.js"></script>
    <script src="js/heapSort.js"></script>
    <script src="js/countingSort.js"></script>
    <script src="js/radixSort.js"></script>
</body>
</html>
